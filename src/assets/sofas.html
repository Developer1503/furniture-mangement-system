<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="container">
    <nav class="navbar navbar-expand-md" id="navbar-color">
        <a class="navbar-brand" href="index.html">Furniture</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="sofas.html" class="nav-link active">Sofas</a></li>
            </ul>
        </div>
    </nav>
</div>

<!-- Sofas Section -->
<div class="container my-5">
    <h2 class="text-center mb-4">Sofas Collection</h2>
    <div class="row">
        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="image/sofa1.png" class="card-img-top" alt="Sofa 1">
                <div class="card-body">
                    <h5 class="card-title">Luxury Sofa</h5>
                    <p class="card-text">$500.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Luxury Sofa" data-price="500">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="image/sofa2.png" class="card-img-top" alt="Sofa 2">
                <div class="card-body">
                    <h5 class="card-title">Modern Sofa</h5>
                    <p class="card-text">$450.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Modern Sofa" data-price="450">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- More Products (Repeat as needed) -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="image/sofa3.png" class="card-img-top" alt="Sofa 3">
                <div class="card-body">
                    <h5 class="card-title">Comfort Sofa</h5>
                    <p class="card-text">$600.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Comfort Sofa" data-price="600">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cart Section -->
<div class="container">
    <h3>Shopping Cart</h3>
    <ul id="cart-items" class="list-group mb-3"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
</div>

<script>
    // Cart Functionality
    let cart = [];
    document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', () => {
            const name = button.getAttribute('data-name');
            const price = parseFloat(button.getAttribute('data-price'));
            cart.push({ name, price });
            updateCart();
        });
    });

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = "";
        let total = 0;

        cart.forEach(item => {
            total += item.price;
            const li = document.createElement('li');
            li.classList.add('list-group-item');
            li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            cartItems.appendChild(li);
        });

        cartTotal.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
